<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Muhammad Shayan - Android & Flutter Engineer</title>
    <meta name="description" content="Portfolio of Muhammad Shayan - Android & Flutter Engineer specializing in offline-first apps, ML integration, and performance optimization" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link href="tailwind.css" rel="stylesheet" />
    <style>
      /* Custom Scrollbar - Direct Injection for Edge */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050816;
        border-radius: 9999px;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #8b5cf6 0%, #ec4899 100%);
        border-radius: 9999px;
        border: none;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #a855f7 0%, #f472b6 100%);
      }
      ::-webkit-scrollbar-button {
        display: none;
        width: 0;
        height: 0;
      }
      ::-webkit-scrollbar-corner {
        background: #050816;
      }
      html, body {
        scrollbar-width: thin;
        scrollbar-color: #8b5cf6 #050816;
      }
    </style>
  </head>
  <body style="background: #050816;">
    <div id="app"></div>
    <script type="module" src="./src/index.tsx"></script>
  </body>
